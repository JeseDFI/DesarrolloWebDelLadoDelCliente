<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista con JQuery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de compras</h1>

        <input type="text" id="compra" placeholder="Escribe tus compras">
        <button id="agregarCompra">Agregar</button>
        <button id="reset">Eliminar lista</button>
        
        <ol id="listaCompra"></ol>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
