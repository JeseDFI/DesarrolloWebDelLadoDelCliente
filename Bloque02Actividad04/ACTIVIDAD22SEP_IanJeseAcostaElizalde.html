<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escuela online - Registro</title>
</head>
<body>

    <header>
    <h1>UNIVERSIDAD EN LINEA</h1>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Cursos</a>
        <a href="#">Contacto</a>
    </nav>
    </header>

    <main>
    <section>
        <h2>Registro de estudiantes</h2>
        <form action="endpoint.php" method="POST">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="50" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="99" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{9}" required><br><br>

        <label for="ciudad">Ciudad de origen:</label>
        <input type="text" id="ciudad" name="ciudad" maxlength="100" required><br><br>

        <label for="transporte">¿Cómo vienes a estudiar?</label>
        <select id="transporte" name="transporte" required>
            <option value="pie" selected>A pie</option>
            <option value="publico">Transporte público</option>
            <option value="privado">Transporte privado</option>
        </select><br><br>

        <label for="objetivos">Objetivos del curso:</label>
        <textarea id="objetivos" name="objetivos" maxlength="1024"></textarea><br><br>

        <button type="submit">Enviar</button>
        </form>
    </section>
    </main>

    <footer>
        <p>© 2025 UNIVERSIDAD EN LINEA</p>
    </footer>

</body>
</html>
