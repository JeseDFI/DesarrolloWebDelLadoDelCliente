<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Unidades</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">&larr; Volver al inicio</a>
        <h2>Conversión (mm, cm, m)</h2>
        <p>Escribe un valor en cualquier campo.</p>
        
        <div class="form-group">
            <label for="mm">Milímetros (mm)</label>
            <input type="number" id="mm" placeholder="0">
        </div>
        
        <div class="form-group">
            <label for="cm">Centímetros (cm)</label>
            <input type="number" id="cm" placeholder="0">
        </div>
        
        <div class="form-group">
            <label for="m">Metros (m)</label>
            <input type="number" id="m" placeholder="0">
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
