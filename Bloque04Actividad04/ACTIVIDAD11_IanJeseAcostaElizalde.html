<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Con Estilo</title>
    <link rel="stylesheet" href="ACTIVIDAD11_IanJeseAcostaElizalde.css">
    <script src="ACTIVIDAD11_IanJeseAcostaElizalde.js" defer></script>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Sobre Nosotros</a>
            <a href="#">Contacto</a>
            <button>Ayuda</button>
        </nav>
    </header>

    <main>
        <section>
            <h2>Información Personal</h2>
            <form id="registroForm">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                <p>Género:</p>
                <label><input type="radio" name="genero" value="Masculino" required> Masculino</label>
                <label><input type="radio" name="genero" value="Femenino" required> Femenino</label>
                <label><input type="radio" name="genero" value="Otro" required> Otro</label>


                <h2>Información de Contacto</h2>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion" rows="3"></textarea>


                <h2>Información de Cuenta</h2>
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <label for="confirmarContrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>

                <h2>Preferencias</h2>
                <label for="colorFavorito">Color Favorito:</label>
                <select id="colorFavorito" name="colorFavorito">
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                    <option value="amarillo">Amarillo</option>
                </select>

                <label>
                    <input type="checkbox" id="terminos" required>
                    Acepto los Términos y Condiciones
                </label>

                <button type="submit">Registrar</button>
            </form>
        </section>

        <section>
            <h2>Instrucciones</h2>
            <p>Por favor, complete todos los campos.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Formulario Con Estilo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
