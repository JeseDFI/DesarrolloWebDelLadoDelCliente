<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script src="ACTIVIDAD08_IanJeseAcostaElizalde.js" defer></script>
    <link rel="stylesheet" href="ACTIVIDAD08_IanJeseAcostaElizalde.css">
</head>
<body>
    <h2>Calculadora</h2>
    <form id="calcForm">
        <label>Ingrese el primer número:</label>
        <input type="number" id="num1" name="num1" required><br>

        <label>Ingrese el segundo número:</label>
        <input type="number" id="num2" name="num2" required><br>

        <label>Seleccione la operación:</label>
        <select id="operacion">
            <option value="suma">Suma (+)</option>
            <option value="resta">Resta (-)</option>
            <option value="multiplicacion">Multiplicación (*)</option>
            <option value="division">División (/)</option>
        </select><br>

        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <h3>Resultado: <span id="resultado">----</span></h3>
</body>
</html>
